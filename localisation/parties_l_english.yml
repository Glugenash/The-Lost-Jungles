l_english:
 communism:0 "Collectivism"
 communism_noun:0 "Collectivist"
 democratic:0 "Democratic"
 democratic_noun:0 "Democratic"
 republicanism:0 "Republican"
 republicanism_noun:0 ""
 republicanism_desc:0 "Republican Regime"
 fascism:0 "Ultranationalism"
 fascism_noun:0 "Ultranationalist"
 fascism_desc:0 "Totalitarian Regime"
 communism_desc:0 "Authoritarian Regime"
 democratic_desc:0 "Democratic Regime"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 gen_nazism:0 "Nazism"
 gen_nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 fascism_ideology:0 "Ultranationalism"
 fascism_ideology_desc:0 "Encompassing a variety of far-right and totalitarian movements, ultranationalism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 neutrality:0 "Anarchism"
 neutrality_noun:0 "Anarchy"
 neutrality_desc:0 "Non-Existant Government"
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."
 shumism:0 "Shumism"
 shumism_desc:0 "Meaning 'many-ism' in the Nizen States, Shumism is meant to be an opponent to the oligarchism that overcame many republics during the aftermath of the atomic bombings, calling for direct democracy and cooperation between its citizens."
 neo_hetites:0 "Neo-Hetitism"
 neo_hetites_desc:0 "Neo-Hetites wish to either restore the Communal Federation of Hetitia, the largest and most successful Communalist nation to ever exist, or to mimic its form of government and create a regional equivalent to it."
 jonism:0 "Jonism"
 jonism_desc:0 "Disparaging the Communal Federation of Hetitia's slander of Messina Jon, her followers have proclaimed themselves Jonists, proposing totalitarian measures and rapid industrialization in order to fend off anti-communalist threats."
 ethnic_unitarism:0 "Ethnic Unitarism"
 ethnic_unitarism_desc:0 "Believing that having too many different races and ethnicities makes instability and chaos inevitable, Ethnic Unitarists wish to create ethnostates, and will undertake projects to expell minorities from their nations."
 authoritarianism:0 "Authoritarian"
 authoritarianism_noun:0 "Authoritarian"
 authoritarianism_desc:0 "Authoritarian Regime"
 tribalism:0 "Tribalism"
 tribalism_desc:0 "This nation lacks a coherent governing body, mostly organized along the lines of a tribe or loose confederation of tribes."
 failed_government:0 "Failed Government"
 failed_government_desc:0 "This government has failed their nation, and is not able to lead its people properly."
 authoritarian_democracy:0 "Authoritarian Republic"
 authoritarian_democracy_desc:0 "While still maintaining the appearance of a democratic state, either elections are rigged to make sure that the 'right' people win, or just having very strong and authoritarian government, there are republics that criticize this government of not being a true republic."
 neo_imperialism:0 "Neo-Imperialism"
 neo_imperialism_desc:0 "Wishing to recreate the glory of former empires, neo-imperialists are prone to war-mongering and claiming neighbor's territories as rightfully belonging to them due to previously controlling them within the last millennia."
 rellism:0 "Rellism"
 rellism_desc:0 "Named after the movement's creator, Vincent Rell, Rellism calls for a progressive form of government that is strong, centralized, and provides for its citizens. Many conservatives accuse it of being heavily influenced by Collectivism."
 pomelisen_desc:0 "Pomelisen was a description of the neo-imperalist actions of the nation of Pomel in the region of Lisenna before the Pomel-Ratank Union was formed, where much intervention was done whenever so-called chaos disrupted pro-Pomel leaders' rule in Lisenna. Neo-Pomelisens wish to restore Pomel to its former glory and expand influence across the continent again."
 pomelisen:0 "Neo-Pomelisen"
 reunionism:0 "Reunionism"
 reunionism_desc:0 "Reunionists are those who wish to restore the Pomel-Ratank Union, proclaiming that it was a beacon of freedom and prosperity before the Erminali Republic escalated the cold war and caused nuclear weapons to be used."